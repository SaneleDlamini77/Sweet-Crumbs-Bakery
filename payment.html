<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sweet Crumbs Bakery</title>
</head>
<body style="background-color:yellow; color:black; font-family:Arial, sans-serif; margin:0; padding:0;">

  <!-- Navigation -->
  <nav style="text-align:center; padding:10px; background:black; color:yellow;">
    <a href="index.html" style="margin:0 15px; color:yellow; text-decoration:none; font-weight:bold;">Home</a>
    <a href="menu.html" style="margin:0 15px; color:yellow; text-decoration:none; font-weight:bold;">Menu</a>
    <a href="gallery.html" style="margin:0 15px; color:yellow; text-decoration:none; font-weight:bold;">Gallery</a>
    <a href="contact.html" style="margin:0 15px; color:yellow; text-decoration:none; font-weight:bold;">Contact</a>
  </nav>

  <!-- Header -->
  <header style="text-align:center; padding:20px;">
    <h1>Sweet Crumbs Bakery - Checkout</h1>
  </header>

  <main style="max-width:800px; margin:auto; padding:20px;">

    <!-- Order Summary -->
    <section style="margin-bottom:20px; border:2px solid black; padding:15px;">
      <h2>Your Order</h2>
      <ul id="order-list"></ul>
      <p><strong>Total: R<span id="order-total">0</span></strong></p>
    </section>

    <!-- Delivery / Pickup -->
    <section style="margin-bottom:20px; border:2px solid black; padding:15px;">
      <h2>Delivery / Pickup</h2>
      <label><input type="radio" name="delivery" value="pickup" checked> Pickup (Pay on collection)</label><br>
      <label><input type="radio" name="delivery" value="delivery"> Delivery (+R25)</label><br>
      <label>Address (required for delivery):<br>
        <textarea id="address" rows="3" style="width:100%;"></textarea>
      </label>
    </section>

    <!-- Customer Details -->
    <section style="margin-bottom:20px; border:2px solid black; padding:15px;">
      <h2>Customer Details</h2>
      <label>Full Name:<br>
        <input type="text" id="name" style="width:100%;">
      </label><br>
      <label>Phone Number:<br>
        <input type="tel" id="phone" style="width:100%;">
      </label>
    </section>

    <!-- Payment Options -->
    <section style="margin-bottom:20px; border:2px solid black; padding:15px;">
      <h2>Payment Method</h2>
      <label><input type="radio" name="payment" value="card" checked> Credit / Debit Card</label><br>
      <label><input type="radio" name="payment" value="eft"> EFT (Bank Transfer)</label><br>
      <label><input type="radio" name="payment" value="cash"> Cash on Delivery / Pickup</label>

      <div id="bank-details" style="margin-top:10px;">
        <label>Bank Name:<br>
          <input type="text" id="bank-name" style="width:100%;">
        </label><br>
        <label>Account Number:<br>
          <input type="text" id="account-number" style="width:100%;">
        </label><br>
        <label>Branch Code:<br>
          <input type="text" id="branch-code" style="width:100%;">
        </label>
      </div>
    </section>

    <!-- Confirm Button -->
    <section style="text-align:center;">
      <button type="button" onclick="confirmPayment()" style="background:black; color:yellow; font-size:1.2rem; padding:12px 20px; border:none; cursor:pointer;">
        Confirm & Pay
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer style="text-align:center; padding:15px; background:black; color:yellow; margin-top:20px;">
    <p>&copy; 2025 Sweet Crumbs Bakery. All Rights Reserved.</p>
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const orderList = document.getElementById("order-list");
    const orderTotalEl = document.getElementById("order-total");

    function renderCart() {
      orderList.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        orderList.innerHTML = "<li>No items in cart.</li>";
      } else {
        cartItems.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          orderList.innerHTML += `<li>${item.name} x${item.quantity} - R${subtotal}</li>`;
        });
      }

      const deliveryType = document.querySelector('input[name="delivery"]:checked').value;
      if (deliveryType === "delivery") total += 25;

      orderTotalEl.innerText = total;
    }

    renderCart();
    document.querySelectorAll('input[name="delivery"]').forEach(el => el.addEventListener("change", renderCart));

    function confirmPayment() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const deliveryType = document.querySelector('input[name="delivery"]:checked').value;
      const address = document.getElementById("address").value.trim();
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
      const bankName = document.getElementById("bank-name").value.trim();
      const accountNumber = document.getElementById("account-number").value.trim();
      const branchCode = document.getElementById("branch-code").value.trim();

      if (!name || !phone) {
        alert("Please fill in your name and phone number.");
        return;
      }

      if (deliveryType === "delivery" && !address) {
        alert("Please provide a delivery address.");
        return;
      }

      if ((paymentMethod === "card" || paymentMethod === "eft") && (!bankName || !accountNumber || !branchCode)) {
        alert("Please complete all banking details.");
        return;
      }

      localStorage.setItem("orderConfirmed", JSON.stringify({
        cartItems,
        deliveryType,
        address,
        name,
        phone,
        paymentMethod,
        bankDetails: { bankName, accountNumber, branchCode },
        total: orderTotalEl.innerText
      }));

      alert("Order confirmed! Total: R" + orderTotalEl.innerText);
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
